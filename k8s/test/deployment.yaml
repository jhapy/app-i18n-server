apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-i18n-server
  labels:
    tier: backend
  namespace: thothee-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-i18n-server
      tier: backend
  template:
    metadata:
      labels:
        app: app-i18n-server
        tier: backend
    spec:
      containers:
        - name: app-i18n-server
          image: jhapy/app-i18n-server-k8s:v2
          imagePullPolicy: Always
          env:
            - name: JAVA_OPTS
              value: '-Xms256m -Xmx512m -Dspring.cloud.config.label=test -Dspring.cloud.config.uri=http://admin:admin@utils-registry-server.thothee-test.svc.cluster.local:8888/config -Djhapy.registry.password=admin'
            - name: SERVER_NAME
              value: '{{.Node.Hostname}}-{{.Node.ID}}'
            - name: SPRING_PROFILES_ACTIVE
              value: k8s,k8s-test,swagger
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '1'
          ports:
            - name: http
              containerPort: 9006
            - name: management
              containerPort: 9106
          readinessProbe:
            httpGet:
              path: /management/health/readiness
              port: management
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /management/health/liveness
              port: management
            initialDelaySeconds: 120
          volumeMounts:
            - name: bootstrap-i18n
              mountPath: /data/
              readOnly: true
      volumes:
        - name: bootstrap-i18n
          configMap:
            name: bootstrap-i18n